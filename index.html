<!DOCTYPE html>
<html>

<head>
  <title>Triangle Checker</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Triangle Checker</h1>
  <form id="triangle-form">
    <label for="side1">Side 1:</label>
    <input type="number" id="side1" required>
    <label for="side2">Side 2:</label>
    <input type="number" id="side2" required>
    <label for="side3">Side 3:</label>
    <input type="number" id="side3" required>
    <button type="submit">Check Triangle</button>
  </form>
  <p id="result"></p>
</body>

</html>
